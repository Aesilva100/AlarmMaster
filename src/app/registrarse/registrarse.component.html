<div class="container">
  <div class="register-form">
    <h1 class="title">Registro Usuario</h1>
    <mat-card>
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Usuario</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Correo</mat-label>
          <input matInput>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Confirmar Contraseña</mat-label>
          <input matInput type="password">
        </mat-form-field>
        <mat-checkbox>Acepta términos y condiciones</mat-checkbox>
      </mat-card-content>
    </mat-card>
    <div class="buttons">
      <button mat-flat-button class="cancel-button">Cancelar</button>
      <button mat-flat-button class="register-button">Registrarse</button>
    </div>
  </div>
</div>
